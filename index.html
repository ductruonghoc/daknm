<html>
	<head>
		<style>
			body{ margin:0px; padding:0px;
				display:grid;
				grid-template-columns: 100%;
				grid-template-rows: 500px auto;
				font-family:arial;
				overflow-x:hidden;
				grid-gap: 50px;
			}
			
			.head{
				width:100%;
				height:500px;
				display:flex;
				align-items: flex-end;
				justify-content:center;
			}
			
			.cover{
				width: 946px;
				height: 370px;
				position:relative;
				background:url(image/cover.jpg) no-repeat center;
				background-size:auto 370px;
				bottom: 140px;
				z-index: -2;
				display:block;
			}
			
			.slogan{
				position: relative;
				top:175px;
				color: #e7296b;
				left: 5%;
				font-size: 30px;
				text-shadow: 1px 1px 1px #000;
			}
			
			.thuong{
				position:relative;
				top: 220px;
				color:#f5d8e3;
				left: 350px;
				font-size:22px;
				text-shadow: 1px 1px 1px #000;
			}
			
			.logo{
				width:100%;
				height:150px;
				background:url(image/logo.png) no-repeat bottom;
				background-size: auto 150px;
				position:absolute;
				z-index: 1;
			}
		
			.pagetitle{
				padding-left:760px;
				width:100%;
				height:126px;
				z-index: -1;
				position:absolute;
				border-bottom:0.1px solid rgba(0, 0, 0, .1);
				border-top:8px solid #8ca7ba;
			}
			
			
			.ttc{
				background: url(image/frame.jpg) no-repeat center;
				background-size: auto 500px;
				width:100%;
				height:500px;
				grid-area: 2 / 1 / 3 / 2;
			}
			
			.text{margin-left:36%}
		</style>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="head">
			<div class="cover">
			<div class="slogan">
				Không phải phép chia <br>nhưng nhà mình có rất nhiều
			</div>
			<div class="thuong">THƯƠNG</div>
			</div>
			<div class="pagetitle">
				<div style="margin-top:20px; font-size:26px;"><b>Ngôi nhà chung chứa đựng đầy tình thương</b></div>
				<div style="font-size:20px; color:#818181; margin-top:5px;">@Nhóm 5</div>
			</div>
			<div class="logo"></div>
		</div>	
		
		<div class="ttc">
			<h2 class="text" style="margin-top:70px; margin-left:38%; margin-bottom:5px;">Thông tin chung</h2>
						<div class="text" style="display:flex; width:310px; height:310px; align-items: center;"><div style=" text-align:center; width:100%;">Hello World!</div></div>
		</div>
	</body>
</html>
