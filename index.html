<html>
	<head>
		<style>
			body{ margin:0px; padding:0px;
				display:grid;
				grid-template-columns: 1fr;
				grid-template-rows: 500px auto;
				font-family:arial;
				overflow-x:hidden;
				grid-gap: 50px;
			}
			
			.head{
				width:100%;
				height:500px;
				background:url(image/cover.jpg) no-repeat center top;
				background-size:auto 360px;
				display:flex;
				align-items: flex-end;
				position:absolute;
				z-index: -2;
			}
			
			.slogan{
				position: relative;
				bottom: 170px;
				color: #e7296b;
				left: 650px;
				font-size: 24px;
				text-shadow: 1px 1px 1px #000;
			}
			
			.thuong{
				position:relative;
				bottom:130px;
				color:#f5d8e3;
				left: 550px;
				font-size:16px;
				text-shadow: 1px 1px 1px #000;
			}
			
			.logo{
				width:100%;
				height:150px;
				background:url(image/logo.png) no-repeat bottom;
				background-size: auto 150px;
				position:absolute;
				z-index: 1;
			}
		
			.pagetitle{
				padding-left:820px;
				width:100%;
				height:133px;
				z-index: -1;
				position:absolute;
				border-bottom:0.1px solid rgba(0, 0, 0, .1);
				border-top:6px solid #8ca7ba;
			}
			
			
			.ttc{
				background: url(image/frame.jpg) no-repeat center;
				background-size: auto 400px;
				width:100%;
				height:400px;
				grid-area: 2 / 1 / 3 / 2;
			}
			
			.text{margin-left:785px}
		</style>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="head">	
			<div class="slogan">
				Không phải phép chia <br>nhưng nhà mình có rất nhiều
			</div>
			<div class="thuong">THƯƠNG</div>
			<div class="pagetitle">
				<div style="margin-top:20px; font-size:16px;"><b>Ngôi nhà chung chứa đựng đầy tình thương</b></div>
				<div style="font-size:10px; color:#818181; margin-top:5px;">@Nhóm 5</div>
			</div>
			<div class="logo"></div>
		</div>	
		
		<div class="ttc">
			<h2 class="text" style="margin-top:100px;">Thông tin</h2>
						<div class="text" style="display:flex; width:150px; height:150px; border:2px solid #000; align-items: center;"><div style=" text-align:center; width:100%;">Hello World!</div></div>
		</div>
	</body>
</html>
