<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="cover">
			<img src="image/Cover.svg" width="60%"/>
		</div>
		
		<div class="content">
			<button type="button" style="border-style: none;" class="teptin" data-toggle="modal" data-target="#myModal"></button>
			<button type="button" onclick="Collapse();" class="hinhanh"></button>
			<div id="anhnhom" class="anhnhom"><img style="border-radius: 5%;"src="image/AnhNhom.png" width="100%"/></div>
			<div class="thongtinchung"></div>
		</div>

		<div class="sliderBox">
			<h1 style="text-align: center;"><b>THÔNG TIN THÀNH VIÊN</b></h1>
			<div id="sliderNav">
			  <div id="sliderPrev" onclick="prevSlide();"><img src="https://nguyenvanhieu.vn/wp-content/uploads/2020/09/left-arrow.png"></div>
			  <div id="sliderNext" onclick="nextSlide();"><img src="https://nguyenvanhieu.vn/wp-content/uploads/2020/09/right-arrow.png"></div>
			</div>
			<div id="mySlider"></div>
		</div>

		<div class="modal" id="myModal">
			<div class="modal-dialog">
				<div class="modal-content" style="margin-top: 50%;">
				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Liên kết đến các biên bản</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<!-- Modal body -->
				<div class="modal-body">
					<a href="https://docs.google.com/document/d/1LJJQ4njBeDi0cyDltsAd9j-29AI1cRgT_xoV_ZDqV8I/edit#heading=h.oo9rjvuf2tl2">
						<img src="https://cdn4.iconfinder.com/data/icons/free-colorful-icons/360/google_docs.png" width="25vw" style = "margin-right: 1vw;"/> Hợp đồng thành lập nhóm 
					</a>
				</div>
				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
				</div>
				</div>
			</div>
		</div>

		<script>
			function Collapse()
			{
				var x = document.getElementById("anhnhom");	
				if (x.style.display === "none") x.style.display = "block";
				else x.style.display = "none";
			}
		</script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="slider.js"></script>
	</body>
</html>
